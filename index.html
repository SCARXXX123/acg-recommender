<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>ACG VN Recommender</title>
  <link rel="icon" href="./public/favicon.ico">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }

    .searchBtn {
      display: block;
      /* è®©å®ƒæˆä¸ºå—çº§å…ƒç´  */
      margin: 30px auto;
      /* ä¸Šä¸‹ 10pxï¼Œå·¦å³è‡ªåŠ¨å±…ä¸­ */
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0078d4;
      color: white;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0078d4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #005a9e;
    }

    #results {
      margin-top: 20px;
    }

    .vn-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .vn-card h3 {
      margin: 0;
      font-size: 18px;
    }

    .vn-card p {
      margin: 5px 0 0 0;
      font-size: 14px;
      color: #555;
    }

    .toggleBtn {
      margin-top: 5px;
      padding: 3px 8px;
      font-size: 12px;
      background: #ccc;
      color: #333;
      border-radius: 5px;
      cursor: pointer;
    }

    .toggleBtn:hover {
      background: #bbb;
    }

    #loadMore {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 10px;
    }

    .type-switch {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 12px 0;
    }

    .type-option {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
      color: #555;
    }

    .type-option input {
      display: none;
    }

    .type-option span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #bbb;
      margin-right: 6px;
      position: relative;
      transition: all 0.2s ease;
    }

    .type-option input:checked+span {
      border-color: #0078d4;
      background: #0078d4;
    }

    .type-option em {
      font-style: normal;
    }

    /* è¿›åº¦æ¡æ ·å¼ */
    progress {
      width: 100%;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
      appearance: none;
    }

    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 10px;
    }

    progress::-webkit-progress-value {
      background-color: #0078d4;
      border-radius: 10px;
    }

    progress::-moz-progress-bar {
      background-color: #0078d4;
      border-radius: 10px;
    }

    #progressText {
      text-align: right;
      font-size: 12px;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>ACG VN Recommender</h1>
    <textarea id="desc"
      placeholder="è¾“å…¥ä½ å–œæ¬¢çš„å‰§æƒ…ã€è§’è‰²ç±»å‹ã€è®¾å®šç­‰.../Describe the story, characters, or settings you like..."></textarea>

    <div class="type-switch">
      <label class="type-option">
        <input type="radio" name="type" value="GALGAME" checked>
        <span></span>
        <em>GALGAME</em>
      </label>

      <label class="type-option">
        <input type="radio" name="type" value="ANIME">
        <span></span>
        <em>ANIME</em>
      </label>

      <label class="type-option">
        <input type="radio" name="type" value="MANGA">
        <span></span>
        <em>MANGA</em>
      </label>
    </div>

    <div class="type-switch">
      <label class="type-option">
        <input type="radio" name="mode" value="ROUGH" checked>
        <span></span>
        <em>ç²—ç•¥æ¨¡å¼/ROUGH MODE</em>
      </label>
      <label class="type-option">
        <input type="radio" name="mode" value="PRECISE">
        <span></span>
        <em>ç²¾å‡†æ¨¡å¼/PRECISE MODE</em>
      </label>
    </div>

    <button id="searchBtn" class="searchBtn">æœç´¢/Search</button>
    <progress id="progressBar" value="0" max="100" style="display:none;"></progress>
    <div id="progressText"></div>

    <div id="results"></div>
    <button id="loadMore" style="display:none;">åŠ è½½æ›´å¤š/Load More</button>
  </div>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const desc = document.getElementById("desc");
    const results = document.getElementById("results");
    const loadMoreBtn = document.getElementById("loadMore");

    // ===== çŠ¶æ€ =====
    let allResults = [];
    let currentPage = 1;
    const pageSize = 20;

    // ===== è¿›åº¦æ¡ï¼ˆç²¾å‡†æ¨¡å¼ç”¨ï¼‰=====
    const progressBar = document.createElement("progress");
    progressBar.max = 100;
    progressBar.value = 0;
    progressBar.style.width = "100%";
    progressBar.style.display = "none";
    results.before(progressBar);

    // ======================================================
    // å·¥å…·ï¼šç»‘å®šå±•å¼€/æ”¶èµ·
    function bindToggle() {
      results.querySelectorAll(".toggleBtn").forEach(btn => {
        btn.onclick = () => {
          const card = btn.closest(".vn-card");
          const shortP = card.querySelector(".desc-short");
          const fullP = card.querySelector(".desc-full");
          const open = fullP.style.display === "block";
          fullP.style.display = open ? "none" : "block";
          shortP.style.display = open ? "block" : "none";
          btn.textContent = open ? "å±•å¼€" : "æ”¶èµ·";
        };
      });
    }

    // ======================================================
    // ã€ç²—ç•¥æ¨¡å¼ã€‘åˆ†é¡µæ¸²æŸ“
    function renderRoughPage() {
      const start = (currentPage - 1) * pageSize;
      const end = currentPage * pageSize;
      const pageData = allResults.slice(start, end);

      results.innerHTML = pageData.map(renderCard).join("");
      bindToggle();

      loadMoreBtn.style.display =
        end < allResults.length ? "block" : "none";
    }

    // ======================================================
    // ã€ç²¾å‡†æ¨¡å¼ã€‘æµå¼è¿½åŠ æ¸²æŸ“
    function renderPreciseAppend(items) {
      results.insertAdjacentHTML(
        "beforeend",
        items.map(renderCard).join("")
      );
      bindToggle();
    }

    // ======================================================
    // å¡ç‰‡æ¨¡æ¿ï¼ˆå…±ç”¨ï¼‰
    function renderCard(vn) {
      const shortDesc = vn.description
        ? vn.description.slice(0, 200) + "..."
        : "æš‚æ— æè¿°";
      const fullDesc = vn.description || "";
      const showToggle = vn.description && vn.description.length > 200;

      if (vn.image) {
        return `
      <div class="vn-card" style="display:flex;gap:10px;">
        <img src="${vn.image}" style="width:80px;height:120px;object-fit:cover;border-radius:6px;">
        <div>
          <h3>${vn.title}${vn.alttitle ? " / " + vn.alttitle : ""}</h3>
          <p style="font-size:13px;color:#777;">
            â­ ${vn.rating ?? "æš‚æ— "} / 10
            ${vn.votecount ? `ï¼ˆ${vn.votecount}äººï¼‰` : ""}
            | <a href="${vn.url}" target="_blank">æŸ¥çœ‹</a>
          </p>
          <p class="desc-short">${shortDesc}</p>
          <p class="desc-full" style="display:none;">${fullDesc}</p>
          ${showToggle ? `<button class="toggleBtn">å±•å¼€</button>` : ""}
        </div>
      </div>`;
      }

      return `
    <div class="vn-card">
      <h3>${vn.title}${vn.alttitle ? " / " + vn.alttitle : ""}</h3>
      <p style="font-size:13px;color:#777;">
        â­ ${vn.rating ?? "æš‚æ— "} / 10
        ${vn.votecount ? `ï¼ˆ${vn.votecount}äººï¼‰` : ""}
        | <a href="${vn.url}" target="_blank">æŸ¥çœ‹</a>
      </p>
      <p class="desc-short">${shortDesc}</p>
      <p class="desc-full" style="display:none;">${fullDesc}</p>
      ${showToggle ? `<button class="toggleBtn">å±•å¼€</button>` : ""}
    </div>`;
    }

    // ======================================================
    // æœç´¢
    searchBtn.onclick = async () => {
      const text = desc.value.trim();
      const type = document.querySelector('input[name="type"]:checked').value;
      const mode = document.querySelector('input[name="mode"]:checked').value;
      //console.log("ğŸ”¥ CLICK search-stream, mode =", mode);
      if (!text) return alert("è¯·è¾“å…¥æè¿°");

      // reset
      results.innerHTML = "";
      allResults = [];
      currentPage = 1;
      loadMoreBtn.style.display = "none";
      progressBar.style.display = "none";
      progressBar.value = 0;

      try {
        // ================= ç²—ç•¥æ¨¡å¼ =================
        if (mode === "ROUGH") {
          const res = await fetch("/search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, type })
          });
          const data = await res.json();

          allResults = data.results || [];
          if (!allResults.length) {
            results.innerHTML = "<p>æœªæ‰¾åˆ°ç›¸å…³å†…å®¹ ğŸ˜¢</p>";
            return;
          }

          renderRoughPage();
        }

        // ================= ç²¾å‡†æ¨¡å¼ =================
        if (mode === "PRECISE") {
          progressBar.style.display = "block";

          const res = await fetch("/search-stream", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, type })
          });

          const reader = res.body.getReader();
          const decoder = new TextDecoder("utf-8");
          let buffer = "";

          while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split("\n");
            buffer = lines.pop();

            for (const line of lines) {
              if (!line.trim()) continue;
              const msg = JSON.parse(line);

              if (msg.type === "progress") {
                allResults.push(...msg.results);
                progressBar.value = msg.progress;
                renderPreciseAppend(msg.results);
              }

              if (msg.type === "end") {
                progressBar.style.display = "none";
              }
            }
          }

          if (!allResults.length) {
            results.innerHTML = "<p>æœªæ‰¾åˆ°ç›¸å…³å†…å®¹ ğŸ˜¢</p>";
          }
        }
      } catch (e) {
        console.error(e);
        results.innerHTML = "<p style='color:red'>è¯·æ±‚å¤±è´¥</p>";
        progressBar.style.display = "none";
      }
    };

    // ======================================================
    // Load Moreï¼ˆåªç»™ç²—ç•¥æ¨¡å¼ï¼‰
    loadMoreBtn.onclick = () => {
      currentPage++;
      renderRoughPage();
    };
  </script>
